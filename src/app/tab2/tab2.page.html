<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tareas completadas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Completadas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-list>
          <ion-item-sliding *ngFor="let item of compl let i=index">
            <ion-item>
              <ion-label>{{item.tarea}}</ion-label>
            </ion-item>
            <ion-item-options side="end" (ionSwipe)="remCompleteTask(item.id)">
              <ion-item-option expandable color="danger">
                <ion-icon name="trash-outline"></ion-icon>
              </ion-item-option>
            </ion-item-options>

            <ion-item-options side="start" (ionSwipe)="uncompleteTask(item.id, item.tarea)">
              <ion-item-option expandable color="warning">
                <ion-icon name="return-up-back-outline"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
